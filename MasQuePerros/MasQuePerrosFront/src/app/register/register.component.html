<div class="container table">
  <div class="row">
    <div class="col mt-5 column1">
      <div class="container height text-white mt-5 me-5 ms-5">
        <h3 class="bold">
          {{ 'AppName' | translate }}
        </h3>
        <br>
        {{ 'WelcomeMessage1' | translate }}
        <br><br>
        {{ 'WelcomeMessage2' | translate }}
      </div>
    </div>
    <div class="col mt-5 column2">
      <div class="container height text-white my-5 me-5 ms-5">
        <div class="form-group text-center">
          <label class="bold">{{ 'FirstName' | translate }}</label>
          <input [(ngModel)]="user.first_name" type="text" class="form-control input" placeholder="{{ 'FirstNamePH' | translate }}" autofocus required>
        </div>
        <div class="form-group text-center">
          <label class="bold">{{ 'MiddleName' | translate }}</label>
          <input [(ngModel)]="user.middle_name" type="text" class="form-control input" placeholder="{{ 'MiddleNamePH' | translate }}" autofocus required>
        </div>
        <div class="form-group text-center">
          <label class="bold">{{ 'LastName' | translate }}</label>
          <input [(ngModel)]="user.last_name" type="text" class="form-control input" placeholder="{{ 'LastNamePH' | translate }}" autofocus required>
        </div>
        <div class="form-group text-center">
          <label class="bold">{{ 'BirthDate' | translate }}</label>
          <input [(ngModel)]="user.birth_date" type="date" class="form-control input" autofocus required>
        </div>
        <div class="form-group text-center">
          <label class="bold">{{ 'Email' | translate }}</label>
          <input [(ngModel)]="user.email" type="text" class="form-control input" placeholder="{{ 'EmailPH' | translate }}" autofocus required>
        </div><br>
        <div class="form-group text-center">
          <label class="bold">{{ 'Password' | translate }}</label><br>
          <label class="bold">{{ 'PasswordTip' | translate }}</label>
        </div><br>
        <div class="form-group text-center">
          <input [(ngModel)]="user.password" type="password" class="form-control input" placeholder="{{ 'PasswordPh' | translate }}" required>
        </div>
        <div class="form-group text-center">
          <input [(ngModel)]="user.password" type="password" class="form-control input" placeholder="{{ 'RepeatPasswordPH' | translate }}" required>
        </div><br>
        <div class="form-group text-center">
          <button (click)='login()' type="submit" class="btn btnLogin text-white">{{ 'Register' | translate }}</button>
        </div>
        <div class="text-center">
          <span>{{ 'Login?1' | translate }}<a class="text-info" routerLink="/login">{{ 'Login?2' | translate }} </a></span>
        </div>
      </div>
    </div>
  </div>
</div>
