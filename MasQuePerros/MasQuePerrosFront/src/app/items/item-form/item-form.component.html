<div class="card bg-dark text-white mt-3">
  <div class="card-header" *ngIf="!item.item_id">
    {{title}}
  </div>
  <div class="card-header" *ngIf="item.item_id">
    {{titleUpdate}}
  </div>
  <div class="card-body">
    <div class="divAll">

      <!-- Fotografía y botón seleccionarArchivo -->
      <div class="divLeftSide">
        <button
          type="button"
          class="btn btn-info mb-3"
          [routerLink]="['/items']"
        >
          Atrás
        </button>
        <div class="divImgProduct">
          <img
            id="imgProductDetail"
            *ngIf="item?.picture"
            src="http://localhost:8081/api/uploads/img/{{ item.picture }}/"
            alt="{{ item.picture }}"
          />
          <input
            #file
            type="file"
            name="picture"
            (change)="selectImage(file.files)"
            class="form-control"
            id="formFileLg"
          />
        </div>
        <br />
        <div *ngIf="progress > 0" class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            [ngStyle]="{ width: progress + '%' }"
            attr.aria-valuenow="{{ progress }}"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            {{ progress }}
          </div>
        </div>
      </div>

      <!-- Información principal de Producto -->
      <div class="divRightSide">

          <form #formItem="ngForm" class="row g-3">
            <div class="col-12">
              <label for="inputName" class="form-label">Nombre</label>
              <input
                #name="ngModel"
                [(ngModel)]="item.name"
                type="text"
                class="form-control"
                id="inputName"
                name="name"
                placeholder="Nombre de producto"
                value="{{ item.name }}"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputAmount" class="form-label">Cantidad</label>
              <input
                #amount="ngModel"
                [(ngModel)]="item.amount"
                type="number"
                class="form-control"
                name="amount"
                id="inputAmount"
                placeholder="Cantidad"
                value="{{ item.amount }}"
                required
              />
              <label for="inputPrice" class="form-label">Precio</label>
              <input
                #price="ngModel"
                [(ngModel)]="item.price"
                type="number"
                class="form-control"
                name="price"
                id="inputPrice"
                placeholder="Precio por unidad"
                value="{{ item.price }}"
                required
              />
              <label for="inputCategory" class="form-label">Categoría</label>
              <input
                #category="ngModel"
                [(ngModel)]="item.category"
                type="text"
                class="form-control"
                name="category"
                id="inputCategory"
                placeholder="Categoría"
                value="{{ item.category }}"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputDescription" class="form-label">Descripción</label>
              <textarea
                #description="ngModel"
                [(ngModel)]="item.description"
                type="text"
                class="form-control"
                id="inputDescription"
                name="description"
                placeholder="Descripción del producto"
                value="{{ item.description }}"
                required
              ></textarea>
            </div>

            <!-- Log de Errores -->
            <div class="divErrorLog">
              <label for="inputLog" class="form-label">Log</label>
              <textarea
                disabled
                type="text"
                class="form-control"
                id="inputLog"
              ></textarea>
            </div>

            <!-- Botones -->
            <div class="divBtnRight mt-3">
              <button class="btn btn-primary btn-lg" role="button" type="submit" (click)= "create()" *ngIf="!item.item_id else elseBlock" [disabled]="!formItem.form.valid">Crear</button>
              <ng-template #elseBlock>  <button class="btn btn-primary btn-lg" role="button" type="submit" (click)= "update()" [disabled]="!formItem.form.valid">Actualizar</button></ng-template>
            </div>
          </form>

      </div>

    </div>
  </div>
</div>
