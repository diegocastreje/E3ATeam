
<div class="divAll">

  <!-- Fotografía y botón seleccionarArchivo -->
  <div class="divLeftSide">
    <div class="divImgProduct">
      <img *ngIf="item?.picture" value="" alt="{{item.picture}}">
      <input type="file" class="form-control"  value="">
    </div>
  </div>

  <!-- Información principal de Producto -->
  <div class="divRightSide">
    <form class="row g-3">
      <div class="col-12">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="email" class="form-control" id="inputName" placeholder="Nombre de producto" value="{{ item.name }}">
      </div>
      <div class="col-md-6">
        <label for="inputAmount" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="inputAmount" placeholder="Cantidad" value="{{ item.amount }}">
        <label for="inputPrice" class="form-label">Precio</label>
        <input type="number" class="form-control" id="inputPrice" placeholder="Precio por unidad" value="{{ item.price }}">
        <label for="inputCategory" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="inputCategory" placeholder="Categoría" value="{{ item.category }}">
      </div>
      <div class="col-md-6">
        <label for="inputDescription" class="form-label">Descripción</label>
        <textarea type="text" class="form-control" id="inputDescription" placeholder="Descripción del producto" value="{{ item.description }}"></textarea>
      </div>

      <!-- Log de Errores -->
      <div class="divErrorLog">
        <label for="inputLog" class="form-label">Log</label>
        <textarea type="text" class="form-control" id="inputLog" placeholder="Log de Errores"></textarea>
      </div>

    </form>
  </div>

  <!-- Botones -->
  <div class="btnsDiv">
    <div class="btnDivLeftSide">
      <button type="button" class="btn btn-secondary">Atrás</button>
    </div>
    <div class="btnsDivRightSide">
      <button type="button" class="btn btn-danger">Eliminar</button>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </div>
  </div>

</div>
