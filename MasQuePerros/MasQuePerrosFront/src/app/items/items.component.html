<!-- Tabla de productos -->

<table class="table table-bordered table-striped" *ngIf="items?.length>0">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Stock</th>
      <th>Descripci칩n</th>
      <!--
      <th>A침adir al carrito</th>
      <th>Editar</th>
      <th>Eliminar</th>
      -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><img *ngIf="item?.picture"
        src="http://localhost:8081/api/uploads/img/{{item.picture}}" alt="{{item.picture}}" class="img-thumbnail rounded"
        style="width:64px; cursor: pointer;">
        <img *ngIf="!item?.picture"
          src="http://localhost:8081/img/bone.png" alt="Sin foto" class="img-thumbnail rounded"
          style="width:64px; cursor: pointer;"></td>
      <td>{{item.nombre}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.description}}</td>
