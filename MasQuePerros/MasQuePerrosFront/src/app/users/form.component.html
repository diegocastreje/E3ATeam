<div class="card bg-dark text-white">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <form >
      <div class="form-group row">
        <label for="username" class="col-form-label col-sm-2">Username</label>
        <div class=" col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class=" col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.password" name="password">
        </div>
      </div>

      <div class="form-group row">
        <label for="first_name" class="col-form-label col-sm-2">First_name</label>
        <div class=" col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.first_name" name="first_name">
        </div>
      </div>

      <div class="form-group row">
        <label for="middle_name" class="col-form-label col-sm-2">Middle_name</label>
        <div class=" col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.middle_name" name="middle_name">
        </div>
      </div>

      <div class="form-group row">
        <label for="last_name" class="col-form-label col-sm-2">Last_name</label>
        <div class=" col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.last_name" name="last_name">
        </div>
      </div>

      <div class="form-group row">
        <label for="birth_date" class="col-form-label col-sm-2">Birth_date</label>
        <div class=" col-sm-6">
          <input type="date" class="form-control" [(ngModel)]="user.birth_date" name="birth_date" >
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class=" col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" type="submit" (click)= "create()" *ngIf="!user.user_id else elseBlock">Crear</button>
          <ng-template #elseBlock>  <button class="btn btn-primary" role="button" type="submit" (click)= "update()" >Update</button></ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
